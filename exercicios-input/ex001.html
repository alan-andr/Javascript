<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="botao">Clique aqui!</button>
    <script>

        document.getElementById('botao').addEventListener('click', function botaoClicado(){
            let corBotao = document.getElementById('botao');

            corBotao.innerHTML = `Clicou!`;
            corBotao.style.color = 'white';
            corBotao.style.backgroundColor = 'black';
        })

    </script>
</body>
</html>
