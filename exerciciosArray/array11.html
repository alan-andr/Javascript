<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerício Array</title>
</head>
<body>
    <section>
        <h1>Acumulando dados</h1>
        <input type="text" name="nome" id="nome">
        <button type="button" id="enviar">Adicionar</button>
    </section>
    <section class="res"></section>
    <script>
        let sendBtn = document.getElementById('enviar');
        let nomes = [];

        sendBtn.addEventListener('click', () => {
            let nome = document.getElementById('nome').value;

            document.getElementById('nome').value = '';

            if (nome.trim() === '') {
                alert('Ai é foda po');
                return;
            }
            
            
            if (nomes.includes(nome)) {
                alert('Esse nome já existe na lista bunitin !');
                return;
            } else {
                nomes.push(nome);
            }

            let resultado = document.querySelector('section.res');

            resultado.innerHTML = `Lista de nomes: ${nomes}`;
        })

    </script>
</body>
</html>
