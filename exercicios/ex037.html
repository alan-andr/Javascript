<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha</title>
</head>
<body>
    <h1>Senha</h1>
    <p id="res"></p>
    <script>

        let senha = prompt('Digite a senha:');
        let res = document.getElementById('res');
        let tentativas = 3;
        
        if (senha === 'jsroxo123') {
            res.innerHTML = `Acesso permitido!`;
            res.style.backgroundColor = 'lightgreen';
        } else if (senha !== 'jsroxo123') {
            while (tentativas <= 3 && tentativas > 0 && senha !== 'jsroxo123') {
                alert(`Restam ${tentativas} tentativas!`);
                senha = prompt('Digite a senha novamente:');
                tentativas--;
            } if ( senha === 'jsroxo123') {
                res.innerHTML = `Acesso permitido!`;
                res.style.backgroundColor = 'lightgreen';
            } else {
                res.innerHTML = `Acesso bloqueado, excedeu limite de tentativas!`;
                res.style.backgroundColor = 'red';
            };
        };

    </script>
</body>
</html>
