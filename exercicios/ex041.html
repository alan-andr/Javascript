<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de número</title>
</head>
<body>
    <h1>Contando números</h1>
    Digite um número: <input type="number" name="numero" id="numero">
    <input type="button" value="Contar" id="contar">
    <p id="res">Contando...</p>
    <script>

        document.getElementById('contar').addEventListener('click', function contar() {
            let num = Number(document.getElementById('numero').value);
            let resultado = document.getElementById('res');
            let contador = 0

            resultado.innerHTML = '';

            if (isNaN(num) || num < 0) {
                resultado.innerHTML = 'Por favor, digite um número válido!';
            } else { while (contador <= num) {
                    resultado.innerHTML += `${contador}<br>`
                    contador++;
                };

                resultado.innerHTML += `Contagem finalizada!`; 
                resultado.style.backgroundColor = 'black';
                resultado.style.color = 'white';
            };
                
        });

    </script>
</body>
</html>
