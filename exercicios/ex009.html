<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique duplo com atitude</title>
    <style>
        div#alvo{
            width: 100px;
            height: 100px;
            background-color: blue;
        }

    </style>
</head>
<body>
    <div id="alvo"></div>
    <script>

        alvo = window.document.getElementById('alvo');
        alvo.addEventListener('dblclick', cliqueduplo);

        function cliqueduplo() {
            console.log('Clique duplo detectado');
        }

    </script>
</body>
</html>
