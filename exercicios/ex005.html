<body>
    <script>

        let idade = Number(window.prompt('Qual sua idade? '));

        if (idade >= 18) {
            window.alert(`Você é maior de idade, pois tem ${idade} anos.`)
        } else {
            window.alert(`Você é menor de idade, pois tem ${idade} anos`)
        };

    </script>
