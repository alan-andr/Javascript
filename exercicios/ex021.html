<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples</title>
</head>
<body>
    <h1>Calculadora Simples</h1>
    <p>Multiplicando valores</p>
    <input type="number" name="num1" id="num1">
    <input type="text" name="op" id="op">
    <input type="number" name="num2" id="num2">
    <input type="button" value="Calcular">
    <p id="res">Calculando...</p>
    <script>

        document.getElementsByTagName('input')[3].addEventListener('click', function multiplicarNum() {

            var num1 = Number(document.getElementById('num1').value);
            var num2 = Number(document.getElementById('num2').value);
            var op = String(document.getElementById('op').value.trim());
            var res = document.getElementById('res');
            var result;

            switch (op) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num2 !== 0 ? num1 / num2 : "Erro: divisão por zero!";
                    break;
                default:
                    result = "Operação inválida!";
                    break;

                }

                res.innerHTML = `O resultado é ${result}`;
        });

    </script>
</body>
</html>
