<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número positivo ou negativo</title>
</head>
<body>
    <h1>Número positivo ou negativo</h1>
    Digite um número: <input type="text" name="numero" id="numero">
    <input type="button" value="Verificar" id="verificar">
    <div id="resultado"></div>
    <script>

        window.document.getElementById('verificar').addEventListener('click', verificar);

        function verificar() {
            var numero = Number(window.document.getElementById('numero').value);
            var resultado = window.document.getElementById('resultado');

            if ( numero > 0) {
                resultado.innerText = `O número ${numero} é positivo!`
            } else if ( numero < 0 ) {
                resultado.innerText = `O número ${numero} é negativo!`
            } else {
                resultado.innerText = `O número ${numero} é igual a zero!`
        };
    };

    </script>
</body>
</html>
