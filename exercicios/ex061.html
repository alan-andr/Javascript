<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
</head>
<body>
    <h1>Calculadora de Médias</h1>
    <section>
        <label for="nomeAluno">Nome do aluno:</label>
        <input type="text" name="nomeAluno" id="nomeAluno"><br>

        <label for="nota1">Primeira nota:</label>
        <input type="number" name="nota" id="nota1"><br>

        <label for="nota2">Segunda nota:</label>
        <input type="number" name="nota2" id="nota2"><br>

        <input type="button" value="Calcular" id="calcular">

        <div id="res">

        </div>
    </section>
    <script>
        document.getElementById('calcular').addEventListener('click', function calcularMedia() {
            let nome = document.getElementById('nomeAluno').value
            let valor1 = document.getElementById('nota1').value;
            let valor2 = document.getElementById('nota2').value;
            let res = document.getElementById('res');

            let num1 = parseFloat(valor1);
            let num2 = parseFloat(valor2);

            if (nome.length === 0) {
                window.alert('Por favor, preencha seu nome.')
            } else if (valor1.length === 0 && valor2.length ===0) {
                window.alert('Por favor, insira as notas.')
            } else if (num1 > 10 || num2 < 0) {
                window.alert('Nota inválida, somente de 1 à 10')
                return;
            }

            function media(n1, n2) {
                return (n1 + n2) / 2
            }

            if (media(num1, num2) >= 6) {
                res.innerHTML = `Aprovado!`
            } else {
                res.innerHTML = `Reprovado!`
            }

        })
    </script>
</body>
</html>
