<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Turno</title>
</head>
<body>
    <h1>Verificação de turno</h1>
    <p>Digite <strong>M</strong> para Matutino, <strong>V</strong> para Vespetino, <strong>N</strong> para Noturno</p>
    Insira seu turno: <input type="text" name="turno" id="turno">
    <input type="button" value="Verificar" id="verificarTurno">
    <p id="res">Aguarde o resultado aqui...</p>
    <script>

        window.document.querySelector('input#verificarTurno').addEventListener('click', verificarTurno);

        function verificarTurno() {
            var turno = window.document.getElementById('turno').value.toUpperCase();
            var res = window.document.getElementById('res');

            if ( turno == 'M') {
                res.innerHTML = `Bom dia!`
                res.style.backgroundColor = 'lightgreen'
            } else if (turno == 'V') {
                res.innerHTML = `Boa tarde!`
                res.style.backgroundColor = 'lightgreen'
            } else if (turno == 'N') {
                res.innerHTML = `Boa noite!`
                res.style.backgroundColor = 'lightgreen'
            } else {
                res.innerHTML = `Você não inseriu nenhum valor válido. Tente novamente`;
                res.style.backgroundColor = 'red'
            };

            document.getElementById('turno').value = '';
        };
</script>
</body>
</html>
