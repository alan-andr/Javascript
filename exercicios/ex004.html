<body>
    <script>

        let numero = Number(window.prompt('Digite um número: '));

        let resultado = (numero % 2 === 0) ? "Par" : "Ímpar";

        window.alert(`O número ${numero} é ${resultado}`);
        console.log(`O número ${numero} é ${resultado}`);

    </script>
