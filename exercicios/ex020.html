<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da Semana</title>
</head>
<body>
    <h1>Dia da Semana</h1>
    Digite um número de 1 à 7: <input type="number" name="Dia" id="dia">
    <input type="button" value="Verificar">
    <p id="res">O dia é...</p>
    <script>

        window.document.getElementsByTagName('input')[1].addEventListener('click', function verificarDia() {
            
            var dia = Number(document.getElementById('dia').value);
            var res = document.getElementById('res');
            var nomeDia;

            switch (dia) {
                case 1:
                    nomeDia = "Domingo"
                    break;
                case 2:
                    nomeDia = "Segunda-feira"
                    break;
                case 3: 
                    nomeDia = "Terça-feira"
                    break;
                case 4:
                    nomeDia = "Quarta-feira"
                    break;
                case 5:
                    nomeDia = "Quinta-feira"
                    break;
                case 6:
                    nomeDia = "Sexta-feira"
                    break;
                case 7:
                    nomeDia = "Sábado"
                    break;
                default:
                    nomeDia = "[ERRO] Somente números de 1 à 7!"
                    break;
            }

            res.innerHTML = `O dia é <strong>${nomeDia}</strong>!`

        });

    </script>
</body>
</html>
