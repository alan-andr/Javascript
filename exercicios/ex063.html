<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis e operadores</title>
</head>
<body>
    <h1>Variáveis e Operadores</h1>
    <label for="num1">Digite um número:</label>
    <input type="number" name="num1" id="num1"><br>
    <label for="num2">Digite outro número:</label>
    <input type="number" name="num2" id="num2"><br>
    <input type="button" value="Calcular" id="calcular">
    <div id="res">
        Aguarde o resultado aqui...
    </div>
    <script>

        document.getElementById('calcular').addEventListener('click', function calcular() {
            let valor1 = document.getElementById('num1').value;
            let valor2 = document.getElementById('num2').value;
            let res = document.getElementById('res');
            
            if (valor1.length == 0 || valor2.length == 0) {
                window.alert('Por favor, preenche o campo abaixo.')
                return;
            } 

            let num1 = Number(valor1);
            let num2 = Number(valor2);

            res.innerHTML = '';

            function somar(n1, n2) {
                return n1 + n2;
            }

            function subtrair(n1, n2) {
                return n1 - n2;
            }

            function multiplicar(n1, n2) {
                return n1 * n2
            }

            function dividir(n1, n2) {
                return n1 / n2
            }

            let soma = somar(num1,num2);
            let subtracao = subtrair(num1,num2);
            let multiplicacao = multiplicar(num1,num2);
            let divisao = dividir(num1,num2);
            
            res.innerHTML += `<p>A soma desses números é ${soma}</p>`
            res.innerHTML += `<p>A subtração desses números ${subtracao}</p>`
            res.innerHTML += `<p>A multiplicação desses números ${multiplicacao}</p>`
            res.innerHTML += `<p>A divisão desses números é ${divisao.toFixed(2)}</p>`

        })

    </script>
</body>
</html>
