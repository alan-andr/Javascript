<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Mudar texto" id="botao">
    <p id="texto">Esse é o texto do HTML</p>
    <script>

        document.getElementById('botao').addEventListener('click', () => {
            let p = document.getElementById('texto');
            p.textContent = 'Esse é o texto do Javascript';
        })

    </script>
</body>
</html>
