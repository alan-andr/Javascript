<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Positivo ou  Negativo</title>
</head>
<body>
    <h1>Número positivo ou negativo</h1>
    Digite um número: <input type="number" name="numero" id="numero">
    <input type="button" value="Verificar" id="verificar">
    <p id="res">Resultado...</p>
    <script>

        window.document.getElementById('verificar').addEventListener('click', verificarNum);

        function verificarNum() {
            var num = Number(document.getElementById('numero').value);
            var res = window.document.getElementById('res');

            if ( num >= 0) {
                res.innerHTML = `O número ${num} é positivo ou zero!`
            } else if ( num < 0) {
                res.innerHTML = `O número ${num} é negativo`
            } else {
                res.innerHTML = `Nenhum valor válido.`
            }; 
        };

    </script>
</body>
</html>
