<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior ou menor de idade</title>
</head>
<body>
    <h1>Maior ou menor de idade</h1>
    Digite sua idade: <input type="number" name="idade" id="idade">
    <input type="button" value="Verificar" id="verificar">
    <p id="resultado"></p>
    <script>

        window.document.getElementById('verificar').addEventListener('click', verificar);

        function verificar() {
            var idade = Number(window.document.getElementById('idade').value);
            var res = window.document.getElementById('resultado');

            if ( idade >= 18) {
                res.innerHTML = `Você é maior de idade pois tem ${idade} anos de idade.`
            } else {
                res.innerHTML = `Você é menor de idade pois tem ${idade} anos de idade.`
            }

        }

    </script>
</body>
</html>
