<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover dram√°tico</title>
    <style>

        div#caixa {
            width: 200px;
            height: 200px;
            background-color: gray;
        }

    </style>
</head>
<body>
    <div id="caixa"></div>
    <script>

        var cx = window.document.getElementById('caixa');
        cx.addEventListener('mouseover', entrar);
        cx.addEventListener('mouseout', sair);

        function entrar() {
            cx.style.backgroundColor = 'black'
        }

        function sair() {
            cx.style.backgroundColor = 'gray'
        }

    </script>
</body>
</html>
