<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique básico</title>
</head>
<body>
    <button id="meubotao">Clique aqui</button>
    <script>

        var botao = window.document.querySelector('button#meubotao');
        botao.addEventListener('click', clicar);

        function clicar() {
            window.alert('Você clicou no botão!')
        };

    </script>
</body>
</html>
