<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou ímpar</title>
</head>
<body>
    <h1>PAR ou ÍMPAR</h1>
    <input type="number" name="numero" id="numero">
    <input type="button" value="Verificar" id="verificar">
    <p id="res">O número é...</p>
    <script>

        document.getElementById('verificar').addEventListener('click', function verificarNum() {

            var num = Number(document.getElementById('numero').value);
            var res = document.getElementById('res');

            if ( num % 2 === 0 ) {
                res.innerHTML = `O número é PAR!`
            } else {
                res.innerHTML = `O número é ÍMPAR!`
            };
        });

    </script>
</body>
</html>
