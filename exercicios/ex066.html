<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Repetição</title>
</head>
<body>
    <h1>Estrutura de Repetição</h1>
    <p>Insira um número maior que zero (0) no campo abaixo para contar.</p>
    <label for="num">Número:</label>
    <input type="number" name="num" id="num">
    <input type="button" value="Contar" onclick="contar()">
    <p id="res" style="width:200px; padding: 10px;"></p>
    <script>
        function contar() {
            let valorNum = document.getElementById('num').value;
            let res = document.getElementById('res');

            res.innerHTML = '';

            if (valorNum.length === 0) {
                alert('Por favor, preencher o campo "Número"');
                return;
            }

            let num = Number(valorNum);
            let contador = 0;

            while (contador <= num) {
                res.innerHTML += `<p>Contando ${contador}</p>`
                res.style.backgroundColor = 'lightgreen';
                res.style.color = 'black';
                contador++;
            }

            res.innerHTML += `<p>Contagem até ${num} finalizada!</p>`
        }
    </script>
</body>
</html>
