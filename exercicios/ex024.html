<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima do Dia</title>
    <style>

        body {
            background-color: lightblue;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }


    </style>
</head>
<body>
    <h1>Clima do Dia</h1>
    <p>Digite a temperatura no campo abaixo.</p>
    <input type="number" name="numero" id="numero" placeholder="Insira a temperatura">
    <input type="button" value="Verificar Temperatura" id="btn">
    <p id="res">O clima...</p>
    <script>

        document.getElementById('btn').addEventListener('click', function verificarTemp() {

            var temp = Number(document.getElementById('numero').value);
            var res = document.getElementById('res');

            if (temp < 15) {
                res.innerHTML = `O clima tá frio, hein! ${temp}°Celsius`;
            } else if (temp >= 15 && temp <= 30) {
                res.innerHTML = `O clima está com a temperatura agradável.${temp}°Celsius`;
            } else if (temp > 30) {
                res.innerHTML = `O clima tá um forno! ${temp}°Celsius`;
            } else {
                res.innerHTML = `Ooops, parece que você inseriu um valor inválido!`
            }

        });

    </script>
</body>
</html>
