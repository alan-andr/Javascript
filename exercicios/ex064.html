<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional Simples</title>
</head>
<body>
    <h1>Condicional Simples</h1>
    <label for="idade">Qual sua idade?</label>
    <input type="number" name="idade" id="idade">
    <input type="button" value="Enviar" id="enviar" onclick="enviar()">
    <p id="res"></p>
    <script>

        function enviar() {
            let valorIdade = document.getElementById('idade').value;
            let res = document.getElementById('res');

            if (valorIdade.length == 0) {
                alert('Por favor, preencha o campo abaixo.')
                return;
            }

            let idade = Number(valorIdade);

            if (idade >= 18) {
                res.innerHTML = `Você é maior de idade, pois tem ${idade} anos.`
            } else {
                res.innerHTML = `Você é menor de idade, pois tem ${idade} anos.`
            }
            
        }
    </script>
</body>
</html>
