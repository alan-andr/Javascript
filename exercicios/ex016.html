<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições simples</title>
</head>
<body>
    <h1>Pedindo um número</h1>
    Insira um número: <input type="number" name="numero" id="numero">
    <input type="button" value="Verificar" id="verificar">
    <p id="res">Resultado...</p>

    <h1>Maior de idade</h1>
    Insira sua idade: <input type="number" name="idade" id="idade">
    <input type="button" value="Verificar" id="verificarIdade">
    <p id="resIdade">Resultado...</p>

    <h1>Temperatura</h1>
    Insira a temperatura: <input type="number" name="temperatura" id="temp">
    <input type="button" value="Verificar" id="verificarTemp">
    <p id="resTemp">Resultado...</p>
    <script>

        document.getElementById('verificar').addEventListener('click', function verificarNum() {
            let num = Number(document.getElementById('numero').value);
            let res = document.querySelector('p#res');

            if ( num > 10) {
                res.innerHTML = `O número ${num} é maior que 10`;
            };
        });

        document.getElementById('verificarIdade').addEventListener('click', function verificarIdade() {
            let idade = Number(document.getElementById('idade').value);
            let resIdade = document.getElementById('resIdade');

            if (idade >= 18) {
                resIdade.innerHTML = `Você é maior de idade pois tem ${idade} anos de idade.`
            };
        });

        document.getElementById('verificarTemp').addEventListener('click', function verificarTemp() {
            let temp = Number(document.getElementById('temp').value);
            let resTemp = document.getElementById('resTemp');

            if (temp < 0) {
                resTemp.innerHTML = `Está congelando pois está 
                ${temp}° Celsius`
            };
        });

    </script>
</body>
</html>
