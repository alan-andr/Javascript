<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota do aluno</title>
</head>
<body>
    <h1>Nota do aluno(a)</h1>
    Insira a nota do aluno(a): <input type="number" name="nota" id="nota">
    <input type="button" value="Verificar" id="verificar">
    <div id="res">Resultado...</div>
    <script>

        window.document.getElementById('verificar').addEventListener('click', verificar);

        function verificar() {
            var nota = Number(window.document.querySelector('input#nota').value);
            var resultado = window.document.getElementById('res');

            if ( nota >= 6) {
                resultado.innerHTML = `Aluno(a) <strong>APROVADO</strong>`
                resultado.style.backgroundColor = 'lightgreen'
            } else {
                resultado.innerHTML = `Aluno(a) <strong>REPROVADO</strong>`
                resultado.style.backgroundColor = 'red'
            }
        };

    </script>
</body>
</html>
