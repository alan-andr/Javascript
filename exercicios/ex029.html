<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador regressivo (do-while)</title>
</head>
<body>
    <h1>Contador Regressivo</h1>
    <p id="res">Resultado...</p>
    <script>

        var num = Number(prompt('Digite um n√∫mero inteiro positivo: '))
        var res = document.getElementById('res');

        do {
            res.innerHTML += `${num} <br>`;
            num--
        } while ( num >= 0);
        


    </script>
</body>
</html>
