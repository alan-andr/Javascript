<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
</head>
<body>
    <h1>Par ou Ímpar</h1>
    Digite um número: <input type="number" name="numero" id="numero">
    <input type="button" value="Verificar" id="verificar">
    <p id="res"></p>
    <script>

        window.document.getElementById('verificar').addEventListener('click', verificar);

        function verificar() {
            var num = Number(window.document.getElementById('numero').value);
            var res = window.document.getElementById('res');

            if (num % 2 == 0) {
                res.innerText = `O ${num} é PAR!`;
            } else {
                res.innerText = `O ${num} é ÍMPAR!`;
            };
        };

    </script>
</body>
</html>
