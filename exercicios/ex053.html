<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação</title>
</head>
<body>
    <script>
        let senha = window.prompt(`Digite a senha:`).toLowerCase();

        if (senha === 'javascript123') {
            window.alert(`Acesso concedido!`)
        } else {
            do {
                senha = window.prompt(`Digite a senha novamente:`).toLowerCase();
            } while (senha !== 'javascript123');
            window.alert(`Acesso condido.`)
        }
    </script>
</body>
</html>
