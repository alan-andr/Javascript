<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada personalizada</h1>
    <p id="res">Aguardando número...</p>
    <script>
        // Entrada de dados
        let valorNum = prompt('Digite um número:');
        let res = document.getElementById('res');
        let contador = 1;

        // Tratamento de string > number
        let num = Number(valorNum);

        res.innerHTML = '';
        
        //Validação e Início
        if (num < 0 || isNaN(num)) {
            alert('Ooops, dado inválido!');
        } else {
            res.innerHTML += `Tabuada do número ${num}<br>`
            while (contador <= 10) {
                res.innerHTML += `${num} x ${contador} = ${num * contador}<br>`;
                contador++;
            }

            res.innerHTML += `Fim \u{1F609}`
        }
    </script>
</body>
</html>
