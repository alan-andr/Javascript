<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculado de média</title>
</head>
<body>
    <h1>Calculadora de média</h1>
    <script>

        let nota = Number(prompt(`Insira a nota:`))
        let somaNota = 0;
        let mediaNota = 0;
        let contador = 0;

        while (nota > 0 && nota <= 10) {
            somaNota += nota;
            contador++
            nota = Number(prompt(`Insira outra nota (ou -1 para parar):`))
        }

        mediaNota = somaNota / contador

        if (contador > 0) {
            alert(`A soma das notas é ${somaNota}`);
            alert(`A média das notas ${mediaNota}`)
        }
        
        if (mediaNota < 5) {
            alert(`Reprovado`);
        } else if (mediaNota >= 5 && mediaNota < 7) {
            alert(`Recuperação`)
        } else if (mediaNota >= 7) {
            alert(`Aprovado`)
        }

    </script>
</body>
</html>
