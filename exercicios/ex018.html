<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições compostas</title>
</head>
<body>
    <h1>Par ou ímpar</h1>
    Digite um número: <input type="number" name="numero" id="numero">
    <input type="button" value="Verificar" id="verificar">
    <p id="res">Resultado...</p>

    <h1>Inserindo senha</h1>
    <p><strong>Senha</strong>: admin123</p>
    Insira sua senha: <input type="password" name="senha" id="senha">
    <input type="button" value="Entrar" id="entrar">
    <p id="resSen">Aguardando acesso...</p>

    <h1>Igual ou maior</h1>
    <input type="number" name="numero1" id="numero1">
    <input type="number" name="numero2" id="numero2">
    <input type="button" value="Verificar" id="verificarNum">
    <p id="resNum">Resultado...</p>
    <script>

        document.getElementById('verificar').addEventListener('click', function verificar() {
            let num = Number(document.getElementById('numero').value);
            let res = document.getElementById('res');

            if (num % 2 == 0) {
                res.innerHTML = `O número ${num} é PAR`;
            } else {
                res.innerHTML = `O número ${num} é ÍMPAR`
            };
        });

        document.getElementById('entrar').addEventListener('click', function entrar() {
            let senha = String(document.getElementById('senha').value);
            let resSenha = document.getElementById('resSen');

            if ( senha == 'admin123') {
                resSenha.innerHTML = `Acesso permitido!`;
                resSenha.style.backgroundColor = 'lightgreen';
            } else {
                resSenha.innerHTML = `Acesso negado!`;
                resSenha.style.backgroundColor = 'red';
            };
        });

        document.getElementById('verificarNum').addEventListener('click', function verificarNum() {
            let num1 = Number(document.getElementById('numero1').value);
            let num2 = Number(document.getElementById('numero2').value);
            let resNum = document.getElementById('resNum');

            if (num1 == num2 || num1 > num2) {
                resNum.innerHTML = `O número ${num1} é maior ou igual a ${num2}.`
            } else if (num2 == num1 || num2 > num1) {
                resNum.innerHTML = `O número ${num2} é maior ou igual a ${num1}.`
            };
        });

    </script>
</body>
</html>
