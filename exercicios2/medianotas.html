<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Notas</title>
    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        h1, p {
            text-align: center;
            margin-bottom: 10px;
        }

        div.input {
            display: flex;
            flex-flow: column nowrap;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

    </style>
</head>
<body>
    <h1>Media de Notas</h1>
    <p>Insira as suas notas nos campos abaixo.</p>
    <div class="input">
        <input type="number" name="num1" id="num1" placeholder="Insira a primeira nota">
        <input type="number" name="num2" id="num2" placeholder="Insira a segunda nota">
        <input type="number" name="num3" id="num3" placeholder="Insira a terceira nota">
        <input type="button" value="Verificar" id="verificar">
    </div>
    <div>
        <p id="resultado"></p>
    </div>
    <script>

        document.getElementById('verificar').addEventListener('click', () => {
            let valor1 = document.getElementById('num1');
            let valor2 = document.getElementById('num2');
            let valor3 = document.getElementById('num3');
            let res = document.getElementById('resultado');

            if (valor1.value.trim() === '' || valor2.value.trim() === '' || valor3.value.trim() === '') {
                alert('Por favor, preencha os campos abaixo.');
                return;
            }

            let num1 = Number(valor1.value);
            let num2 = Number(valor2.value);
            let num3 = Number(valor3.value);

            if (num1 < 0 || num2 < 0 || num3 < 0) {
                alert('Por favor, insira um número positivo');
                return;
            }

            let soma = 0;
            let media = 0;

            soma = (num1 + num2 + num3);
            media = soma / 3;

            res.innerHTML = '';

            res.innerHTML += `<p>A soma das notas é ${soma}.</p>`;
            res.innerHTML += `<p>A média das notas é ${media.toFixed(2)}</p>`;
        })

    </script>
</body>
</html>
