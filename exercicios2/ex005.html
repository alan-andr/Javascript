<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
</head>
<body>
    <div>
        <h1>Par ou Ímpar</h1>
        <p>Insira um número no campo abaixo para saber se ele é par ou ímpar.</p>
        <input type="number" name="num" id="num" placeholder="Digite um número">
        <input type="button" value="Verificar" id="verificar">
    </div>
    <div>
        <p id="resultado"></p>
    </div>
    <script>

        document.getElementById('verificar').addEventListener('click', () => {
            let numero = Number(document.getElementById('num').value);
            let res = document.getElementById('resultado');

            if (numero < 0) {
                alert('Por favor, digite um número válido');
                return;
            } 

            res.innerHTML = '';
            
            if (numero % 2 === 0) {
                res.innerHTML = `O número ${numero} é <strong>PAR</strong>!`;
            } else {
                res.innerHTML = `O número ${numero} é <strong>  ÍMPAR</strong>!`;
            }
        })

    </script>
</body>
</html>
