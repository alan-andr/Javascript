<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de dois números</title>
</head>
<body>
    <div>
        <input type="number" name="num1" id="num1"> +
        <input type="number" name="num2" id="num2">
        <input type="button" value="Somar" id="somar">
    </div>
    <div>
        <p id="resultadoSoma"></p>
    </div>
    <script>

        document.getElementById('somar').addEventListener('click', () => {
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            let res = document.getElementById('resultadoSoma');

            let soma = num1 + num2;

            res.innerHTML = `<p>O resultado da soma de ${num1} e ${num2} é ${soma}</p>`
        })

    </script>
</body>
</html>
