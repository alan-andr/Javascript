<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Simples</title>
</head>
<body>
    <h1>Tabuada Simples</h1>
    <p>Digite um número para saber a tabuada</p>
    <div>
        <input type="number" name="num" id="num" placeholder="Insira um número">
        <input type="button" value="Verificar" id="verificar">
    </div>
    <div>
        <p id="resultado"></p>
    </div>
    <script>

        document.getElementById('verificar').addEventListener('click', () => {
            let num = Number(document.getElementById('num').value);
            let res = document.getElementById('resultado');

            if (num < 0) {
                alert('Por favor, Digite um número válido');
                return;
            } else if (document.getElementById('num').value.trim() === '') {
                alert('Por favor, preencha o campo número!');
                return;
            }

            res.innerHTML = '';

            for(let contador = 1; contador <= 10; contador++) {
                res.innerHTML += `<p>${num} x ${contador} = ${num * contador}</p>`;
            }

            res.innerHTML += `Tabuada do número ${num} finalizada.`
        })

    </script>
</body>
</html>
