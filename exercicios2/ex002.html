<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de maioridade</title>
</head>
<body>
    <h1>Verificação de Maioriade</h1>
    <div>
        <input type="number" name="idade" id="idade" placeholder="Insira sua idade">
        <input type="button" value="Verificar" id="verificarIdade"> 
    </div>
    <div>
        <p id="resultado"></p>
    </div>
    <script>

        document.getElementById('verificarIdade').addEventListener('click', () => {
            let idade = Number(document.getElementById('idade').value);
            let res = document.getElementById('resultado');

            if (idade >= 18) {
                res.innerHTML = `Você tem ${idade} anos, você é maior de idade!`;
            } else {
                res.innerHTML = `Você tem ${idade} anos, você é menor de idade!`;
            }
        })

    </script>
</body>
</html>
