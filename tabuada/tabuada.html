<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada simples</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Tabuada simples de multiplicação</h1>
    <p>Insira um número abaixo para saber a tabuada de multiplicação dele</p>
    <section>
        <label for="numero">Número:</label>
        <input type="number" name="numero" id="numero" placeholder="Insira o número aqui">
        <input type="button" value="Calcular" id="enviar">
        <div id="resultado"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
