<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de boas-vindas</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            height: 50px;
            font-size: 1.3em;
        }

    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <input type="button" value="Inicie o desafio" id="msg">
    <script>

        var mensagem = window.document.querySelector('input#msg');
        mensagem.addEventListener('click', clicar);
        
        function clicar() {
            nome = window.prompt('Qual é o seu nome? ');
            idade = window.prompt(`Olá ${nome}! Quantos anos você tem? `);
            window.alert(`Acabei de conhecer o ${nome}, que tem ${idade} anos de idade!`);
        }

    </script>
</body>
</html>
