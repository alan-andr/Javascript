<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio antes e depois</title>
    <style>

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        button {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            width: 300px;
            height: 150px;
            font-size: 1.5em;
        }

    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button id="btn">Antecessor e Sucessor</button>
    <script>

        var botao = window.document.querySelector('button#btn');
        botao.addEventListener('click', clicar);
        
        function clicar() {
            botao.style.backgroundColor = 'green'
            botao.style.color = 'white'
            var num = Number(window.prompt('Digite um número inteiro qualquer'));
            var antes = num - 1;
            var depois = num + 1;
            window.alert(`Antes de ${num}, temos o número ${antes}.\nDepois de ${num}, temos o número ${depois}.`)
        };

    </script>
</body>
</html>
